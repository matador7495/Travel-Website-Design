<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website Design</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- box icons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <!-- remixicon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="#" class="logo">
        <img src="img/Logo.png" alt="logo" />
      </a>
      <ul class="navlist">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#destination">Destination</a></li>
        <li><a href="#testimonial">Testimonial</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="h-right">
        <a href="#" class="h-btn">
          Book Now
          <img src="img/Vector.png" alt="vector" />
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <!-- home section -->
    <section class="home" id="home">
      <div class="home-text">
        <h1>Discover The Best Lovely Places</h1>
        <p>Plan and book your perfect trip with expert advice, travel tips destination information from us</p>
        <div class="button">
          <a href="#" class="btn">Explore</a>
          <a href="#" class="btn2"
            ><span><i class="ri-play-mini-fill"></i></span>Watch View</a
          >
        </div>
      </div>
      <div class="home-img">
        <img src="img/hero.png" alt="" />
      </div>
    </section>
    <!-- categorie section -->
    <section class="categorie">
      <div class="categorie-content">
        <div class="row">
          <img src="img/row1.png" alt="" />

        </div>
        <div class="row">

          <h4>Tower</h4>
        </div>
        <div class="row">
          <img src="img/row3.png" alt="" />
          <h4>Tower</h4>
        </div>
        <div class="row">
          <img src="img/row4.png" alt="" />
          <h4>Tower</h4>
        </div>
        <div class="row">
          <img src="img/row5.png" alt="" />
          <h4>Tower</h4>
        </div>
        <div class="row">
          <img src="img/row6.png" alt="" />
          <h4>Tower</h4>
        </div>
      </div>
    </section>
    <!-- js file -->
    <script src="script.js"></script>
